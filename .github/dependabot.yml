# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:   
  - package-ecosystem: "nuget"
    directory: "/src/SAM.API"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
      
  - package-ecosystem: "nuget"
    directory: "/src/SAM.Core"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
      
  - package-ecosystem: "nuget"
    directory: "/src/SAM.Manager"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
      
  - package-ecosystem: "nuget"
    directory: "/src/SAM.UnitTests"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"

  - package-ecosystem: "nuget"
    directory: "/src/SAM"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
